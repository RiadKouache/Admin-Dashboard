<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="style.css" rel="stylesheet" />
    <link href="reset.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="search">
          <label for="research"
            ><img src="icons/magnify.svg" class="search-icon"
          /></label>
          <input
            type="text"
            name="research"
            id="research"
            class="search-input"
          />
        </div>

        <div class="profile">
          <img src="icons/bell-ring.svg" class="profile-icon" />
          <img src="me.jpg" class="profile-image" />
          <span class="profile-name">Riad Kouache</span>
        </div>

        <div class="profile-presentation">
          <img src="me.jpg" class="profile-presentation-image" />
          <div class="names-container">
            <span>Hi there,</span>
            <span class="pseudo">Riad Kouache (@riadkche)</span>
          </div>
        </div>
        <div></div>
      </header>

      <section class="side-bar">
        <div class="dashboard-container fixing-dashboard">
          <img src="icons/view-dashboard.svg" class="dashboard-icon-primary" />
          <span class="dashboard-title">Dashboard</span>
        </div>

        <div class="dashboard-nav1">
          <div class="dashboard-container">
            <img src="icons/home.svg" class="dashboard-icon" />
            <span>Home</span>
          </div>

          <div class="dashboard-container">
            <img src="icons/account-box.svg" class="dashboard-icon" />
            <span>Profile</span>
          </div>

          <div class="dashboard-container">
            <img src="icons/message.svg" class="dashboard-icon" />
            <span>Messages</span>
          </div>

          <div class="dashboard-container">
            <img src="icons/history.svg" class="dashboard-icon" />
            <span>history</span>
          </div>

          <div class="dashboard-container">
            <img src="icons/file-multiple.svg" class="dashboard-icon" />
            <span>tasks</span>
          </div>

          <div class="dashboard-container">
            <img src="icons/account-group.svg" class="dashboard-icon" />
            <span>Communities</span>
          </div>
        </div>

        <div class="dashboard-nav2">
          <div class="dashboard-container">
            <img src="icons/cog.svg" class="dashboard-icon" />
            <span>Settings</span>
          </div>

          <div class="dashboard-container">
            <img src="icons/help-box.svg" class="dashboard-icon" />
            <span>Support</span>
          </div>

          <div class="dashboard-container">
            <img src="icons/shield-check-outline.svg" class="dashboard-icon" />
            <span>Privacy</span>
          </div>
        </div>
      </section>
      <main class="main"></main>
    </div>
  </body>
</html>
